{% extends 'layout/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
Register
{% endblock title %}

{% block content %}
<section class="p-5">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/login-img.jpg' %}" alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; view-transition-name: login-img;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3"></i>
                    <span class="h1 fw-bold mb-0">StyleHome</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresar</h5>
                  
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="text" id="form2Example21" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example21">Nombres</label>
                    </div>
                    
                    <div data-mdb-input-init class="form-outline mb-2">
                        <input type="text" id="form2Example22" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example22">Apellidos</label>
                    </div>
                    
                    
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Correo</label>
                    </div>  

                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="password" id="form2Example23" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example23">Contraseña</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="password" id="form2Example24" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example24">Confirmar contraseña</label>
                    </div>

                  <div class="pt-1 mb-3">
                    <a href="{% url 'profile' %}"><button data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-dark btn-lg btn-block" type="button">Register</button></a>
                  </div>

                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
